herospark.header=teste

#Database
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/flowlinker?useSSL=false&serverTimezone=UTC}
spring.jpa.properties.hibernate.jdbc.time_zone=${DB_TIMEZONE:UTC}
spring.jackson.time-zone=${APP_TIMEZONE:UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.database-platform=${JPA_DIALECT:org.hibernate.dialect.MySQLDialect}

#Stripe
webhook.secret=${STRIPE_WEBHOOK_SECRET:}
stripe.api.key=${STRIPE_API_KEY:}


#RabbitMQ
spring.rabbitmq.host=${RABBIT_HOST:localhost}
spring.rabbitmq.port=${RABBIT_PORT:5672}
spring.rabbitmq.username=${RABBIT_USERNAME:guest}
spring.rabbitmq.password=${RABBIT_PASSWORD:guest}
spring.rabbitmq.listener.simple.retry.enabled=true 
spring.rabbitmq.listener.simple.retry.max-attempts=3
logging.level.org.springframework.amqp=${AMQP_LOG_LEVEL:INFO}

#SMTP2GO
smtp2go.api.key=${SMTP2GO_API_KEY:}
smtp2go.api.url=${SMTP2GO_API_URL:https://api.smtp2go.com/v3}
smtp2go.from.email=${SMTP2GO_FROM_EMAIL:no-reply@flowlinker.com.br}
smtp2go.from.name=${SMTP2GO_FROM_NAME:Flowlinker}

jwt.secret=${JWT_SECRET:change-me}
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.username=${REDIS_USERNAME:}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=${REDIS_TIMEOUT:2000ms}
spring.data.redis.connect-timeout=${REDIS_CONNECT_TIMEOUT:1000ms}

#SECURITY
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web=DEBUG
logging.level.org.springframework.security.web.access=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
logging.level.org.springframework.web.cors=DEBUG
logging.level.br.com.flowlinkerAPI=DEBUG
logging.level.io.jsonwebtoken=DEBUG

# CORS
# Padrão seguro e dinâmico: ngrok, localhost/127.0.0.1, e qualquer IP privado será aceito via CorsService
cors.allowedOriginPatterns=${CORS_ALLOWED_ORIGIN_PATTERNS}



#CDN
cdn.s3.bucket=${CDN_S3_BUCKET:}
cdn.s3.region=${CDN_S3_REGION:}
cdn.s3.accessKey=${CDN_S3_ACCESS_KEY:}
cdn.s3.secretKey=${CDN_S3_SECRET_KEY:}
cdn.s3.endpoint=${CDN_S3_ENDPOINT:}
cdn.publicBaseUrl=${CDN_PUBLIC_BASE_URL:}


#Releases
releases.quick.token=${RELEASES_QUICK_TOKEN:}

#MultiPart
spring.servlet.multipart.max-file-size=1GB
spring.servlet.multipart.max-request-size=1GB
server.tomcat.max-swallow-size=-1
server.tomcat.max-http-post-size=-1

# Password reset
password.reset.ttl.minutes=${PASSWORD_RESET_TTL_MINUTES:15}
password.reset.redirect-base-url=${PASSWORD_RESET_REDIRECT_BASE_URL:http://localhost:5173/auth/reset-password}

# External Metrics API base URL (proxy)
metrics.api.baseUrl=${METRICS_API_BASE_URL:http://localhost:9090}

# Desativar reinício automático do Spring DevTools
spring.devtools.restart.enabled=false